<!doctype html>
<html lang=zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Download</title>
</head>
<body>
    <form action="download">
        <div>
            <span>资源类型:</span>
            <select id="action" name="action">
                <option value="QQqunDownload">QQ群</option>
                <option value="ErocoolDownload">Erocool</option>
                <option value="JoyhentaiDownload">Joyhentai</option>
                <option value="MeiZiTuDownload">妹子图</option>
                <option value="Nvshens">女神网</option>
            </select>
        </div>
        <div>
            <span>URL:</span>
            <input type="text" name="url">
        </div>
        <div>
            <span>保存路径</span>
            <input type="text" name="target" value="">
        </div>
        <input type="submit" value="提交">
    </form>
</body>
</html>
